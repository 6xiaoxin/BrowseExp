<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>browsing-exp</title>
    <style>
      html {
        font-size: 62.5%
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but browsing-exp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="skeleton-home">
            <div class="top-line"></div>
            <div class="center-hor-line"></div>
            <div class="left-col-line"></div>
            <div class="center-col-line"></div>
            <div class="right-col-line"></div>
          </div>
          <style>
            @keyframes placeHolderShimmer{
              0%{
                  background-position: 50% 0
              }
              100%{
                  background-position: -50% 0
              }
            }
            .skeleton-home {
              height: 100vh;
              box-sizing: border-box;
              padding-top: 14rem;
              background-color: #eee;
              position: relative;
              animation-duration: 1s;
              animation-fill-mode: forwards;
              animation-iteration-count: infinite;
              animation-name: placeHolderShimmer;
              animation-timing-function: linear;
              background: linear-gradient(to right, #eeeeee, #dddddd 10%, #eeeeee 30%);
              background-size: 400% 400%;
            }
            .center-hor-line {
              height: 3rem;
              background-color: #fff;
              margin-bottom: 7rem;
            }
            .top-line {
              position: absolute;
              top: 3rem;
              height: 1rem;
              width: 100%;
              background-color: #fff;
            }
            .left-col-line {
              position: absolute;
              top: 17rem;
              width: 2rem;
              height: 8rem;
              background-color: #fff;
            }   
            .center-col-line {
              position: absolute;
              top: 17rem;
              left: 50%;
              transform: translateX(-50%);
              width: 2rem;
              height: 8rem;
              background-color: #fff;
            }
            .right-col-line {
              position: absolute;
              top: 17rem;
              right: 0;
              width: 2rem;
              height: 8rem;
              background-color: #fff;
            }
          </style>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
